<div class="card" style="width: 18rem;">
    <img class="card-img-top" src="{{crypto.large}}" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{crypto.name}}</h5>
      <p class="card-text">{{crypto.market_cap_rank}}</p>
      <p class="card-text">{{crypto.api_symbol}}</p>
    </div>
</div>
